name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install create-dmg
        run: npm install -g create-dmg@1.2.3

      - name: Build DMG
        run: ./scripts/build_dmg.sh

      - name: Generate release notes
        id: notes
        run: |
          set -euo pipefail
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p' || true)
          if [[ -z "${PREV_TAG}" ]]; then
            LOG=$(git log --pretty=format:'- %s (%h)')
          else
            LOG=$(git log "${PREV_TAG}..${CURRENT_TAG}" --pretty=format:'- %s (%h)')
          fi
          printf "notes<<EOF\n%s\nEOF\n" "${LOG}" >> "${GITHUB_OUTPUT}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          files: SpaceSwitch.dmg
